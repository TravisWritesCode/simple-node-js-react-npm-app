# Node.js


# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- task: Bash@3
  displayName: Install project dependencies.
  inputs:
    targetType: 'inline'
    script: |
     npm install

- task: SnykSecurityScan@1
  displayName: Run Snyk dependency scan.
  inputs:
    serviceConnectionEndpoint: 'test'
    testType: 'app'
    monitorWhen: 'never'
    failOnIssues: false

- task: Bash@3
  displayName: Install Snyk CLI
  inputs:
    targetType: inline
    script: |
      npm install snyk -g
      echo "##vso[task.setvariable variable=snykPath;]$(which snyk)"

- task: Bash@3
  displayName: Run Snyk code scan.
  inputs:
    targetType: inline
    script: |
      ls
      $(snykPath) auth 35373640-21a0-42d9-b653-c1250ee085af
      $(snykPath) code test

