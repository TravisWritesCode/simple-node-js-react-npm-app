# Node.js


# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install and build'

- task: CmdLine@2
  inputs:
    script: |
      npm install snyk -g
      npm root -g  > npmPath.txt
      set /p npmPath= < npmPath.txt
      "%npmPath%"/snyk.exe auth 35373640-21a0-42d9-b653-c1250ee085af
      "%npmPath%"/snyk.exe/snyk.exe code test --json
